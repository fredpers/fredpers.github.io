		<script>
		
			/* Function to change the menu when the width is below 810px */
			function myFunction() {
				var x = document.getElementById("myMenu");
				if (x.className === "buttons") {
					x.className += " responsive";
				} 	else {
						x.className = "buttons";
					}
			}
			/* Function which toggles the change of the menu icon */
			function myMenuIcon(x) {
				x.classList.toggle("change");
			}
		</script>
